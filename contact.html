<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me - Nilver Balacsan</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('pagg001.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .contact-container {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 16px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      color: #fff;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }

    p {
      font-size: 1.1rem;
      margin: 15px 0;
      color: #f0f0f0;
    }

    a {
      color: #87cefa;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .back-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1rem;
      border: 2px solid #fff;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background-color: #fff;
      color: #333;
    }

    @media (max-width: 500px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Contact Me</h1>
    <p>Email:</p>
    <p><a href="mailto:nilverbalacsan4@gmail.com">nilverbalacsan4@gmail.com</a></p>

    <p>Facebook:</p>
    <p><a href="https://www.facebook.com/nilver.balacsan.9" target="_blank">Balacsan Nilver</a></p>

    <a href="index.html" class="back-btn">‚Üê Back to Home</a>
  </div>
</body>
</html>
