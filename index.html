<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to My Page</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full background image */
    body {
      background: url('paige01.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Outlined text for readability */
    h1, a {
      text-shadow:
        -1px -1px 2px #000,
         1px -1px 2px #000,
        -1px  1px 2px #000,
         1px  1px 2px #000;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      text-align: center;
    }

    nav {
      display: flex;
      gap: 40px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-size: 1.2rem;
      padding: 10px 20px;
      border: 2px solid rgba(255, 255, 255, 0.7);
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: white;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      nav {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <nav>
    <a href="about.html">About Me</a>
    <a href="blog.html">My Hobbies</a>
    <a href="contact.html">Contact</a>
  </nav>
</body>
</html>
